name: Build and Release APK

on: 
  push:
    branches:
      - develop

  pull_request:
    branches:  
      - production

jobs:

  build:
  
    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Build debug APK
      run: ./gradlew assembleDebug
